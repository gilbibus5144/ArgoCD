apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: ceph/ceph:v16
  dataDirHostPath: /var/lib/rook

  # MON
  mon:
    count: 1
    allowMultiplePerNode: false
    placement:
      all:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: ceph
                operator: In
                values:
                - infra
        podAntiAffinity: {}
        tolerations:
          - key: "ceph"
            operator: "Equal"
            value: "infra"
            effect: "NoSchedule"
    resources:
      requests:
        cpu: "500m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

  # MGR
  mgr:
    placement:
      all:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: ceph
                operator: In
                values:
                - infra
        podAntiAffinity: {}
        tolerations:
          - key: "ceph"
            operator: "Equal"
            value: "infra"
            effect: "NoSchedule"
    resources:
      requests:
        cpu: "500m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

  # Dashboard
  dashboard:
    enabled: true
    ssl: true
    placement:
      all:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: ceph
                operator: In
                values:
                - infra
        podAntiAffinity: {}
        tolerations:
          - key: "ceph"
            operator: "Equal"
            value: "infra"
            effect: "NoSchedule"
    resources:
      requests:
        cpu: "500m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

  # Storage (OSD)
  storage:
    useAllNodes: false
    nodes:
      - name: NYSSD300N1
        placement:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: ceph
                  operator: In
                  values:
                  - infra
          tolerations:
            - key: "ceph"
              operator: "Equal"
              value: "infra"
              effect: "NoSchedule"
        devices:
          - name: "*"
            config:
              storeType: bluestore
              journalSizeMB: "300"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"

      - name: NYSSD300N2
        placement:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: ceph
                  operator: In
                  values:
                  - infra
          tolerations:
            - key: "ceph"
              operator: "Equal"
              value: "infra"
              effect: "NoSchedule"
        devices:
          - name: "*"
            config:
              storeType: bluestore
              journalSizeMB: "300"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"

      - name: NYNVME75N1
        placement:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: ceph
                  operator: In
                  values:
                  - infra
          tolerations:
            - key: "ceph"
              operator: "Equal"
              value: "infra"
              effect: "NoSchedule"
        devices:
          - name: "*"
            config:
              storeType: bluestore
              journalSizeMB: "75"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"

      - name: NYNVME75N2
        placement:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: ceph
                  operator: In
                  values:
                  - infra
          tolerations:
            - key: "ceph"
              operator: "Equal"
              value: "infra"
              effect: "NoSchedule"
        devices:
          - name: "*"
            config:
              storeType: bluestore
              journalSizeMB: "75"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"

    pools:
      - name: mongo-pool
        replicated:
          size: 2
        deviceClass: ssd
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 50Gi

      - name: mysql-pool
        replicated:
          size: 2
        deviceClass: ssd
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 50Gi

      - name: opensearch-pool
        replicated:
          size: 2
        deviceClass: nvme
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 25Gi
