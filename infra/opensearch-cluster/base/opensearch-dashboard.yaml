apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboard
  namespace: opensearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboard
  template:
    metadata:
      labels:
        app: opensearch-dashboard
    spec:
      nodeSelector:
        role: storge
      containers:
        - name: dashboard
          image: opensearchproject/opensearch-dashboards:2.10.0
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
          env:
            - name: OPENSEARCH_HOSTS
              value: "https://opensearch-data1.opensearch:9200,https://opensearch-data2.opensearch:9200"
