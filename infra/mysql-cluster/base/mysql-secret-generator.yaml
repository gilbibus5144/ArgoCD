apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-secret-generator
  namespace: mysql
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: secret-gen
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              if ! kubectl get secret mysql-credentials -n mysql >/dev/null 2>&1; then
                rootpass=$(openssl rand -hex 12)
                user="user$(openssl rand -hex 2)"
                userpass=$(openssl rand -hex 10)
                db="db$(openssl rand -hex 2)"

                kubectl create secret generic mysql-credentials -n mysql \
                  --from-literal=MYSQL_ROOT_PASSWORD=$rootpass \
                  --from-literal=MYSQL_USER=$user \
                  --from-literal=MYSQL_PASSWORD=$userpass \
                  --from-literal=MYSQL_DATABASE=$db

                echo "✅ Secret 'mysql-credentials' created with random credentials."
              else
                echo "ℹ️ Secret already exists, skipping creation."
              fi
